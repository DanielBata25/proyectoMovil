<ion-button 
  fill="clear"
  (click)="navigateToNotifications()"
  [disabled]="loading"
  aria-label="Notificaciones"
  class="notif-trigger">
  <ion-icon name="notifications"></ion-icon>
  <ion-badge 
    *ngIf="unreadCount > 0" 
    color="danger" 
    class="notification-badge">
    {{ unreadCount }}
  </ion-badge>
</ion-button>
