<ion-grid class="container-xxl px-3 ccf-grid">
  <ion-row class="g-4">
    <ion-col
      *ngFor="let it of items; trackBy: trackById"
      size="12" sizeSm="6" sizeMd="4" sizeLg="3">

      <!-- PRODUCTS -->
      <app-card
        *ngIf="isProduct(it)"
        [product]="it"
        [showActions]="showActions"
        [showFavorite]="showFavorite"
        (edit)="editProduct.emit(it)"
        (delete)="deleteProduct.emit(it)">
      </app-card>

      <!-- FARMS -->
      <app-card-farm
        *ngIf="isFarm(it)"
        [farm]="it"
        [showActions]="showActions"
        (edit)="editFarm.emit(it)"
        (delete)="deleteFarm.emit(it)">
      </app-card-farm>

    </ion-col>
  </ion-row>
</ion-grid>
