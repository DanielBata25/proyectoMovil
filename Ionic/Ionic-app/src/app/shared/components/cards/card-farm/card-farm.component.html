<ion-card
  class="product-card"
  role="button"
  tabindex="0"
  (click)="onDetail()"
  (keyup.enter)="onDetail()"
  (keyup.space)="onDetail(); $event.preventDefault()"
  aria-label="Abrir detalle de la finca">
  <div class="image-wrap">
    <img
      class="card-image"
      [src]="imageUrl"
      alt="Imagen del producto"
      (error)="onImgError($event)"
    />
  </div>

  <ion-card-content class="content">
    <h3 class="title line-2">{{ farm.name }}</h3>

    <p class="info-row">
      <ion-icon name="person" aria-hidden="true"></ion-icon>
      {{ farm.producerName }}
    </p>

    <p class="info-row">
      <ion-icon name="location" aria-hidden="true"></ion-icon>
      {{ farm.cityName }}, {{ farm.departmentName }}
    </p>

    <!-- Botones de acción si está habilitado -->
    <div *ngIf="showActions" class="actions">
      <ion-button fill="clear" (click)="onEditClick($event)" aria-label="Editar finca">
        <ion-icon class="icon-edit" name="create"></ion-icon>
      </ion-button>
      <ion-button fill="clear" (click)="onDeleteClick($event)" aria-label="Eliminar finca">
        <ion-icon class="icon-delete" name="trash"></ion-icon>
      </ion-button>
    </div>
  </ion-card-content>
</ion-card>
