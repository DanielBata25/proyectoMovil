<ion-card
  class="product-card"
  role="button"
  tabindex="0"
  (click)="onDetail()"
  (keyup.enter)="onDetail()"
  (keyup.space)="onDetail(); $event.preventDefault()"
  aria-label="Abrir detalle de la finca">

  <div class="image-wrap">
    <img
      class="card-image"
      [src]="imageUrl"
      alt="Imagen de la finca"
      (error)="onImgError($event)" />
  </div>

  <ion-card-content class="content">
    <h3 class="title line-2" [title]="farm.name">{{ farm.name }}</h3>

    <div class="row muted">
      <ion-icon name="person-outline"></ion-icon>
      <span>{{ farm.producerName }}</span>
    </div>

    <div class="row muted">
      <ion-icon name="location-outline"></ion-icon>
      <span>{{ farm.cityName }}, {{ farm.departmentName }}</span>
    </div>

    <div class="row info">
      <ion-icon name="map-outline"></ion-icon>
      <span>{{ farm.hectares }} ha</span>
    </div>

    <div class="card-actions" *ngIf="showActions" (click)="$event.stopPropagation()">
      <ion-button fill="clear" color="primary" aria-label="Ver finca" (click)="onViewClick($event)">
        <ion-icon slot="icon-only" name="eye-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear" color="success" aria-label="Editar finca" (click)="onEditClick($event)">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear" color="danger" aria-label="Eliminar finca" (click)="onDeleteClick($event)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-card-content>

  <div class="accent-bar"></div>
</ion-card>
