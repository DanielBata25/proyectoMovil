<!-- tabs.component.html -->
<ion-tab-bar class="app-tab-bar" slot="bottom">
  <ion-tab-button class="app-tab-button" [routerLink]="['/home/inicio']" routerDirection="root" routerLinkActive="tab-selected" [routerLinkActiveOptions]="{exact: true}">
    <ion-icon class="app-tab-button__icon" name="home-outline"></ion-icon>
    <ion-label class="app-tab-button__label">Inicio</ion-label>
  </ion-tab-button>

  <ion-tab-button class="app-tab-button" [routerLink]="['/account/favorite']" routerDirection="root" routerLinkActive="tab-selected">
    <ion-icon class="app-tab-button__icon" name="heart-outline"></ion-icon>
    <ion-label class="app-tab-button__label">Favoritos</ion-label>
  </ion-tab-button>

  <ion-tab-button class="app-tab-button" [routerLink]="['/home/pedidos']" routerDirection="root" routerLinkActive="tab-selected">
    <ion-icon class="app-tab-button__icon" name="bag-handle-outline"></ion-icon>
    <ion-label class="app-tab-button__label">Pedidos</ion-label>
  </ion-tab-button>

  <ion-tab-button class="app-tab-button" [routerLink]="['/account/info']" routerDirection="root" routerLinkActive="tab-selected">
    <ion-icon class="app-tab-button__icon" name="person-outline"></ion-icon>
    <ion-label class="app-tab-button__label">Mi Cuenta</ion-label>
  </ion-tab-button>
</ion-tab-bar>
