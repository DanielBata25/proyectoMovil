<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/account/producer/orders"></ion-back-button>
    </ion-buttons>
    <ion-title>Chat con el cliente</ion-title>
    <ion-buttons slot="end">
      <app-button
        text="Ver detalle"
        size="sm"
        color="light"
        icon="receipt-outline"
        (clicked)="goBack()"
        style="--app-button-margin:0"></app-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-bg chat-page">
  <div class="page-shell chat-shell">
    <div class="chat-header">
      <div class="chat-title">
        <ion-icon name="chatbox-ellipses-outline"></ion-icon>
        <div>
          <p class="muted">Pedido</p>
          <h2>#{{ code }}</h2>
        </div>
      </div>
      <ion-chip color="tertiary" mode="ios">
        <ion-icon name="shield-checkmark-outline"></ion-icon>
        <ion-label>Canal directo con el cliente</ion-label>
      </ion-chip>
    </div>

    <div class="chat-card">
      <app-order-chat [orderCode]="code" [showClose]="false"></app-order-chat>
    </div>
  </div>
</ion-content>
