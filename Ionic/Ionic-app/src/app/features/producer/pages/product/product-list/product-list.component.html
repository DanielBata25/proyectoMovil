<ion-header>
  <ion-toolbar>
    <ion-title>Productos</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/account/producer/management/product/create">
        <ion-icon name="add-circle-outline"></ion-icon>
        Crear Producto
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="product-container">
    <ion-card *ngFor="let product of products; trackBy: trackById">
      <ion-card-header>
        <ion-card-title>{{ product.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ product.description }}</p>
        <p><strong>Precio:</strong> {{ product.price | currency:'COP' }}</p>
      </ion-card-content>
      <ion-row class="ion-justify-content-between ion-padding">
        <ion-button size="small" color="warning" (click)="onEdit(product)">
          Editar
        </ion-button>
        <ion-button size="small" color="danger" (click)="onDelete(product)">
          Eliminar
        </ion-button>
      </ion-row>
    </ion-card>
  </div>

  <div *ngIf="products.length === 0" class="empty">
    No tienes productos todav√≠a.
  </div>
</ion-content>
