<ion-content class="auth-content safe-page full-viewport">
  <div class="auth-viewport"><!-- 游댠 contenedor que centra -->

    <!-- Logo superior -->
    <div class="top-logo-wrap">
      <img src="assets/logo/logo.png" alt="Logo" class="brand-logo" />
    </div>

    <!-- Card con verde suave -->
    <ion-card class="formaForm auth-card">
      <ion-card-content>
        <h3 class="titleForm ion-text-center">Iniciar Sesi칩n</h3>

        <div class="ion-text-center mt-8">
          쯅o tienes cuenta?
          <a [routerLink]="['/auth/register']" class="link">Reg칤strate</a>
        </div>

        <form [formGroup]="formLogin" (ngSubmit)="login()" class="mt-12">
          <!-- Email -->
          <label for="email" class="label">Correo Electr칩nico</label>
          <ion-item lines="none" class="input-custom">
            <ion-input id="email" type="email" formControlName="email" placeholder="Correo Electr칩nico"></ion-input>
          </ion-item>
          <ion-note color="danger" *ngIf="formLogin.get('email')?.invalid && formLogin.get('email')?.touched" class="note">
            {{ getErrorMessage('email') }}
          </ion-note>

          <!-- Password -->
          <label for="password" class="label mt-12">Contrase침a</label>
          <ion-item lines="none" class="input-custom">
            <ion-input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Contrase침a"></ion-input>
            <ion-button fill="clear" slot="end" type="button" (click)="showPassword = !showPassword">
              <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
            </ion-button>
          </ion-item>
          <ion-note color="danger" *ngIf="formLogin.get('password')?.invalid && formLogin.get('password')?.touched" class="note">
            {{ getErrorMessage('password') }}
          </ion-note>

          <div class="ion-text-end mt-8">
            <a [routerLink]="['/auth/recover-password']" class="link">쯆lvidaste tu contrase침a?</a>
          </div>

          <ion-button type="submit" expand="block" class="btn-custom mt-12" [disabled]="formLogin.invalid || loading">
            Iniciar Sesi칩n
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
