<ion-content [fullscreen]="true" class="page-bg">
  <div class="page-shell product-shell">
    <section class="filters-card">
      <ion-searchbar
        class="search-input"
        placeholder="Buscar productos"
        [value]="searchCtrl.value"
        (ionInput)="onSearch($event)"
        show-clear-button="always"
        debounce="300">
      </ion-searchbar>

      <div class="category-block">
        <div class="category-header">
          <span class="category-label">Categor�a</span>
          <ion-button fill="clear" size="small" (click)="clearFilter()" [disabled]="!breadcrumb.length && !searchCtrl.value" aria-label="Limpiar filtros">
            <ion-icon slot="icon-only" name="refresh"></ion-icon>
          </ion-button>
        </div>

        <ion-item lines="none" class="category-item">
          <ion-select
            class="category-select"
            interface="popover"
            placeholder="Selecciona"
            [disabled]="isLoadingCategories || atLeaf"
            [formControl]="categoryCtrl"
            (ionChange)="onSelectCategory($event.detail.value)">
            <ion-select-option *ngFor="let c of categories; trackBy: trackById" [value]="c.id">
              <span class="option-text">{{ c.name }}</span>
              <ion-icon *ngIf="c.hasChildren" name="chevron-forward-outline"></ion-icon>
            </ion-select-option>
          </ion-select>
        </ion-item>
      </div>

      <div class="breadcrumb-track">
        <ion-chip color="primary" outline [disabled]="!breadcrumb.length" (click)="clearFilter()">
          <ion-label>Todas</ion-label>
        </ion-chip>

        <ng-container *ngFor="let crumb of breadcrumb; let i = index; trackBy: trackById">
          <ion-chip
            [color]="i === breadcrumb.length - 1 ? 'primary' : 'light'"
            [outline]="i !== breadcrumb.length - 1"
            (click)="i === breadcrumb.length - 1 ? undefined : onBreadcrumbClick(i)">
            <ion-label>{{ crumb.name }}</ion-label>
          </ion-chip>
        </ng-container>
      </div>
    </section>

    <section class="results-card">
      <ion-progress-bar *ngIf="isLoadingProducts" type="indeterminate"></ion-progress-bar>

      <app-container-card-flex
        [items]="pagedProducts"
        [type]="'product'"
        [showFavorite]="true">
      </app-container-card-flex>

      <div *ngIf="!isLoadingProducts && filteredProducts.length === 0" class="empty-state">
        <ion-icon name="cube-outline"></ion-icon>
        <p>Sin productos para esta categor�a.</p>
      </div>

      <div class="pager" *ngIf="totalPages >= 1">
        <ion-button
          fill="clear"
          size="small"
          (click)="onPrevPage()"
          [disabled]="isFirstPage || isLoadingProducts"
          aria-label="P�gina anterior">
          <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
        </ion-button>

                <div class="pager__label">
          <ion-icon name="swap-horizontal-outline" class="pager__hint-icon"></ion-icon>
          <span>{{ pageIndex + 1 }} / {{ totalPages }}</span>
        </div>

        <ion-button
          fill="clear"
          size="small"
          (click)="onNextPage()"
          [disabled]="isLastPage || isLoadingProducts"
          aria-label="P�gina siguiente">
          <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </div>
    </section>
  </div>
</ion-content>
