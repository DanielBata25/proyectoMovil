<ion-content [fullscreen]="true" class="page-bg">
  <div class="page-shell">
    <div class="info-container">
      <h2 class="info-title">Soporte</h2>

      <h3 class="subtitle">Ponte en Contacto</h3>
      <p>¡Estamos aquí para ayudar! Contáctanos con cualquier pregunta o comentario.</p>

      <h3 class="subtitle">Información de Contacto</h3>

      <!-- Correo -->
      <div class="info-item">
        <div class="icon">
          <ion-icon name="mail"></ion-icon>
        </div>
        <span><strong>Correo:</strong> {{ email }}</span>
      </div>

      <!-- Teléfono -->
      <div class="info-item">
        <div class="icon">
          <ion-icon name="call"></ion-icon>
        </div>
        <span><strong>Teléfono:</strong> {{ phone }}</span>
      </div>

      <!-- Acciones -->
      <div class="actions-section">
        <ion-button expand="block" color="success" (click)="sendEmail()">
          <ion-icon slot="start" name="mail"></ion-icon>
          Enviar Correo
        </ion-button>

        <ion-button expand="block" color="secondary" (click)="callPhone()">
          <ion-icon slot="start" name="call"></ion-icon>
          Llamar
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
